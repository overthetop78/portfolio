<div class="theme">
    <div class="intro">
        <mat-card class="card">
            <mat-card-header>
                <mat-card-title>Contact</mat-card-title>
            </mat-card-header>
            <mat-card-content>
               <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
                    <mat-form-field>
                        <input matInput placeholder="Name" formControlName="name">
                        <mat-error *ngIf="contactForm.controls.name.hasError('required')">
                            Name is required
                        </mat-error>
                    </mat-form-field>
                    <mat-form-field>
                        <input matInput placeholder="Email" formControlName="email">
                        <mat-error *ngIf="contactForm.controls.email.hasError('required')">
                            Email is required
                        </mat-error>
                        <mat-error *ngIf="contactForm.controls.email.hasError('email')">
                            Email is invalid
                        </mat-error>
                    </mat-form-field>
                    <mat-form-field>
                        <input matInput placeholder="Subject" formControlName="subject">
                        <mat-error *ngIf="contactForm.controls.subject.hasError('required')">
                            Subject is required
                        </mat-error>
                    </mat-form-field>
                    <mat-form-field>
                        <textarea matInput placeholder="Message" formControlName="message"></textarea>
                        <mat-error *ngIf="contactForm.controls.message.hasError('required')">
                            Message is required
                        </mat-error>
                    </mat-form-field>
                    <button mat-raised-button color="primary" type="submit" [disabled]="!contactForm.valid">Submit</button>
                </form>
            </mat-card-content>
        </mat-card>
    </div>
</div>
